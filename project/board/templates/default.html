<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Bulletin Board</title>
    {% load static %}
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
</head>
<body style="background-color: bisque">
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">ДОСКА ОБЪЯВЛЕНИЙ</a>
        <a class="navbar-brand" href="/posts/">Все объявления</a>

        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ">
               {% if is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="/post/create/">Создать объявление</a>
                </li>
                <span style="font-size:22px; color: bisque">{{ request.user.username}}</span>
                <li class="nav-item">
                    <a class="nav-link" href="/accounts/profile">- Профиль</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" style="align-items: flex-end" href="/accounts/logout">Выйти</a>
                </li>
                {% else %}
                    <li class="nav-item">
                    <a class="nav-link" style="align-items: flex-end" href="/accounts/login">Зарегестрироваться / Войти</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<!-- Page content-->
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            {% block content %}
                {{ flatpage.content }}
            {% endblock content %}
        </div>
    </div>
</div>
</body>
</html>
